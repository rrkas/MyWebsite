{% extends "layout.html" %}
{% block content %}
    <h1>{{ cert.name }}</h1>
    <div class="pt-2 pb-2">
        <a class="item-url" href="{{ cert.url }}" target="_blank">Click Here for more details</a>
    </div>
    <div style="text-align: center; margin-left: 20px; margin-right: 20px;">
            <iframe src="{% if poem %}{{ cert.url }}{% else %}{{ cert.viewableURL }}{% endif %}" width="100%" height="500px" frameborder="0"></iframe>
    </div>
    <div style="height: 30px;"></div>
{% endblock %}
